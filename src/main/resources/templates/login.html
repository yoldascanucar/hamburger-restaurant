<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurant Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login-styles.css}">
    <link rel="stylesheet" th:href="@{/css/login-registration-common-styles.css}">
</head>
<body>
<div class="log-reg-page">
    <div class="container">
        <h1>Welcome</h1>
        <!---- Error handling -->
        <div th:if="${param.error}" class="error-message">
            <p>Invalid email or password</p>
        </div>
        <div th:if="${param.logout}" class="error-message">
            <p>You have been logged out</p>
        </div>

        <!-- Login form Spring-->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input
                        type="text"
                        id="username"
                        name="username" required
                        placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="password"
                       id="password"
                       name="password" required
                       placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
        <a th:href="@{/register}">Return to Signin Page</a>
    </div>
</div>
</body>
</html>
