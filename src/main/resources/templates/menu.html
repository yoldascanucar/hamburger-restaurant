<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hamburgers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menu-styles.css}" >
    <link rel="stylesheet" th:href="@{/css/common-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}" />
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<h1 class="category-header" th:text="${categoryName}"></h1>

<div class="hamburger-container">
    <div class="first-row">
        <div th:each="hamburger, iterStat : ${hamburgers}"
             th:if="${iterStat.index < 3 && iterStat.index >=0 }"
             class="hamburger-item">
            <div class="card">
               <a th:href="@{'/menu/' + ${hamburger.hamburgerCategory.hamburgerCategoryName} + '/order/' + ${hamburger.name}}">
                   <img th:src="${hamburger.imageUrl}"
                        class="hamburger-image"
                        alt="Hamburger Image">
               </a>
                   <div class="card-body">
                       <h5 class="card-title" th:text="${hamburger.name}"></h5>
                       <p class="card-text" th:text="${hamburger.description}"></p>
                       <div class="hamburger-price">
                           <span th:text="'$' + ${#numbers.formatDecimal(hamburger.basePrice, 0, 2)}"></span>
                       </div>
                   </div>
            </div>
        </div>
    </div>

    <div class="second-row">
        <div th:each="hamburger, iterStat : ${hamburgers}"
             th:if="${iterStat.index < 6 && iterStat.index >= 3}"
             class="hamburger-item">
            <div class="card">
                <a th:href="@{'/menu/' + ${hamburger.hamburgerCategory.hamburgerCategoryName} + '/order/' + ${hamburger.name}}">
                    <img th:src="${hamburger.imageUrl}"
                         class="hamburger-image"
                         alt="Hamburger Image">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${hamburger.name}"></h5>
                    <p class="card-text" th:text="${hamburger.description}"></p>
                    <div class="hamburger-price">
                        <span th:text="'$' + ${#numbers.formatDecimal(hamburger.basePrice, 0, 2)}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="third-row">
        <div th:each="hamburger, iterStat : ${hamburgers}"
             th:if="${iterStat.index < 9 && iterStat.index >= 6}"
             class="hamburger-item">
            <div class="card">
                <a th:href="@{'/menu/' + ${hamburger.hamburgerCategory.hamburgerCategoryName} + '/order/' + ${hamburger.name}}">
                    <img th:src="${hamburger.imageUrl}"
                         class="hamburger-image"
                         alt="Hamburger Image">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${hamburger.name}"></h5>
                    <p class="card-text" th:text="${hamburger.description}"></p>
                    <div class="hamburger-price">
                        <span th:text="'$' + ${#numbers.formatDecimal(hamburger.basePrice, 0, 2)}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const categoryItems = document.querySelectorAll('.hamburger-item');

        categoryItems.forEach((item, index) => {
            setTimeout(() => {
                item.classList.add('animate');
            }, (index + 1) * 300);
        });
    });
</script>
</body>
</html>
