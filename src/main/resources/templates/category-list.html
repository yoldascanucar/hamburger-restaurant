<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet"  th:href="@{/css/category-list-styles.css}">
    <link rel="stylesheet"  th:href="@{/css/navbar-styles.css}">
    <link rel="stylesheet"  th:href="@{/css/common-styles.css}">
</head>
<script>
    if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
    }
    window.scrollTo(0, 0);
</script>

<body>
<div th:replace="~{navbar :: navbar}"></div>

    <h1>Categories</h1>
    <div class="category-container">
        <div class="category-first-row">

            <div th:each="hamburgerCategory, iterStat : ${hamburgerCategories}"
                 th:if="${iterStat.index < 4}"
                 class="category-item">
                <div class="image-wrapper">
                    <a th:href="@{'/menu/' + ${hamburgerCategory.hamburgerCategoryName}}">
                        <img th:src="${hamburgerCategory.coverUrl}" alt="Cover Photo" class="cover-photo">
                        <h3 class="category-title" th:text="${hamburgerCategory.hamburgerCategoryName}"></h3>
                    </a>
                </div>
            </div>
        </div>
        <div class="category-second-row">

            <div th:each="hamburgerCategory, iterStat : ${hamburgerCategories}"
                 th:if="${iterStat.index >= 4}"
                 class="category-item">
                <div class="image-wrapper">
                    <a th:href="@{'/menu/' +  ${hamburgerCategory.hamburgerCategoryName}}">
                        <img th:src="${hamburgerCategory.coverUrl}" alt="Cover Photo" class="cover-photo">
                        <h3 class="category-title" th:text="${hamburgerCategory.hamburgerCategoryName}"></h3>
                    </a>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const categoryItems = document.querySelectorAll('.category-item');

        categoryItems.forEach((item, index) => {
            setTimeout(() => {
                item.classList.add('animate');
            }, (index + 1) * 300);
        });
    });
</script>

</body>
</html>
